<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullContainer">
        <div class="container">   
            <div class="heading">
                <h1>Wight Converter</h1>
            </div>       
            <div class="input">
                <input id="inputKG" type="number" placeholder="KiloGram">
            </div>
            <div class="output" id="outputAll">
                <div class="gram">
                Gram: <span id="gram"></span>
                </div>
                <div class="gram">
                Miligram: <span id="miliGram"></span>
                </div>
                <div class="gram">
                Microgram: <span id="microGram"></span>
                </div>
                <div class="gram">
                Tonne: <span id="tonne"></span>
                </div>
                <div class="gram">
                Pound: <span id="pound"></span>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
